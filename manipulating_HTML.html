<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <style>
         .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="h1">Hello Am manipulating the H1 tag using DOM methods</h1>
        <p id="textContentExample">This is the initial text content.</p>
        <input type="button" onclick="changeText()" value="Change">
        <input type="button" onclick="changeHTML()" value="Change HTML">
        <input type="button" onclick="changeAttribute()" value="Change Attribute">
        <input type="button" onclick="removeAttributes()" value="Remove Attribute" >
        <input type="button" onclick="addClass()" value="Add Class" >
        <input type="button" onclick="toggleClass()" value="Toggling" >
    </div>
    <script>
function changeText(){
    document.getElementById("textContentExample").textContent = "This is Changed Text"
}
function changeHTML(){
    document.getElementById("h1").innerHTML = "<h2> I have manipulated the document </h2>"
}
function changeAttribute(){
    document.getElementById("textContentExample").setAttribute('style','background-color:blue;',"color:brown;")
}
function removeAttributes() {
    document.getElementById("textContentExample").removeAttribute('style');
}
function addClass(){
    document.getElementById("textContentExample").classList.add("highlight")
}
function toggleClass(){
    document.getElementById("textContentExample").classList.toggle("highlight")
}


    </script>
</body>
</html>
