<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle</title>
    <!-- Include the Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Default styles */
        body {
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark mode styles */
        .dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Dark Mode Toggle</h1>
        <button onclick="toggleDarkMode()" class="bg-gray-700 text-white py-2 px-4 rounded">Toggle Dark Mode</button>
        <p class="mt-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla facilisi. Integer euismod, purus sit amet placerat varius, urna felis eleifend justo, at varius orci nibh ut dolor.</p>
    </div>

    <script>
        function toggleDarkMode() {
            var body = document.body;
            body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
